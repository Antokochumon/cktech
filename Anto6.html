<html>
    <head>
        
    
    <style>
        /*body start*/
        body{
            width:100%;
            height:100vh;
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items:center;
        }
        form h1{
            color: limegreen;
            text-shadow: 0px 2px 3px black;
            margin-left: 10px;
        }
        .na{
           background-color: orange;
            width: 220px;
            height:300px;
            padding: 40px;
            padding-left: 60px;
            border-radius:40px;
            box-shadow: 0px 8px  30px black;
            color: black;
        }
        .s{
            padding: 20px;
            padding-left: 40px;
            width: 400px;
        
        }
        .s input{
            border-radius: 10px;
            width: 100px;
            height: 30px;
            background-color: blue;
            border: none;
            color: white;
            cursor: pointer;
            font-size:15px;
        }
        .s input:hover{
            box-shadow:0 8px 18px blue;
        }
        /*body end*/
        /*animation*/
        
        
        /*input box start*/
        .b{
            height: 40px;
            border: none;
            padding: 0px;
            margin-top:0px;
            outline:none;
            border-bottom:1px solid black;
            color:black;
            font-weight: 10px;
            background-color: orange;

        }
        
        /*input box end*/
        
        form label{
            position:absolute;
            top:8px;
            transition:0.5s ease-in-out;
        }
        
        .box{
            margin-top: 10px;
            display: flex;
            flex-direction:column;
            position:relative;
        }
        
        .box input:focus ~ label,
        .box input:valid ~ label{
            color:blue;
            top:-8px;
            font-size:18px;
            
        }
          .box input:focus,
        .box input:valid {
            border-color:blue; 
        }

    </style>
    </head>
<body>

        <div class="box">

        <div class="box">

        <div class="s">

            </div>
        </form>
     </div> 
     </body>
</html>
